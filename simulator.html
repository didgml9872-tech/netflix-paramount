<body onload="calculateRPVSim()">
    <div id="app" class="p-2 sm:p-4 max-w-5xl mx-auto">

            M&A ë”œ ìœ„í—˜ ì¡°ì • í˜„ì¬ ê°€ì¹˜(RPV) ë¹„êµ ì‹œë®¬ë ˆì´í„°

        <!-- í•µì‹¬ ë³€ìˆ˜ ì„¤ì • -->
        <div class="card p-4 mb-6">
            <h2 class="text-lg font-bold mb-3 text-indigo-600">ğŸ“Š í•µì‹¬ ë³€ìˆ˜ ì„¤ì •</h2>
            
            <!-- ìš”êµ¬ ìˆ˜ìµë¥  (ì¬íˆ¬ì ìˆ˜ìµë¥ ) -->
            <div class="mb-4">
                <label for="hurdleRateSim" class="input-label flex justify-between items-center text-sm">
                    <span>ì£¼ì£¼ ìš”êµ¬ ìˆ˜ìµë¥  / ì¬íˆ¬ì ìˆ˜ìµë¥  (ì—°í™˜ì‚°)</span>
                    <span id="hurdleRateValueSim" class="text-lg font-bold text-indigo-700">7.0%</span>
                </label>
                <input type="range" id="hurdleRateSim" min="0.01" max="15.0" step="0.1" value="7.0" oninput="updateRangeLabelSim('hurdleRateSim', 'hurdleRateValueSim', '%'); calculateRPVSim();">
            </div>

            <!-- ë„·í”Œë¦­ìŠ¤ ë”œ ë¬´ì‚° í™•ë¥  -->
            <div class="mb-4">
                <label for="failRiskSim" class="input-label flex justify-between items-center text-sm">
                    <span>ë„·í”Œë¦­ìŠ¤ ë”œ í•©ë³‘ ë¬´ì‚°(ì‹¤íŒ¨) í™•ë¥ </span>
                    <span id="failRiskValueSim" class="text-lg font-bold text-indigo-700">25%</span>
                </label>
                <input type="range" id="failRiskSim" min="0" max="50" step="1" value="25" oninput="updateRangeLabelSim('failRiskSim', 'failRiskValueSim', '%'); calculateRPVSim();">
            </div>

            <!-- ì–‘ë„ì†Œë“ì„¸ìœ¨ -->
            <div>
                <label for="taxRateSim" class="input-label flex justify-between items-center text-sm">
                    <span>í˜„ê¸ˆ ìˆ˜ì·¨ ì‹œ ì–‘ë„ì†Œë“ì„¸ìœ¨ (íŒŒë¼ë§ˆìš´íŠ¸)</span>
                    <span id="taxRateValueSim" class="text-lg font-bold text-indigo-700">22.0%</span>
                </label>
                <input type="range" id="taxRateSim" min="0" max="40" step="0.5" value="22.0" oninput="updateRangeLabelSim('taxRateSim', 'taxRateValueSim', '%'); calculateRPVSim();">

        <!-- ì‹œë®¬ë ˆì´ì…˜ ê²°ê³¼ ë° ë¹„êµ -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            
            <!-- ì‹œë‚˜ë¦¬ì˜¤ 1: ë„·í”Œë¦­ìŠ¤ ì¸ìˆ˜ ê²°ê³¼ -->
            <div id="netflixCardSim" class="scenario-card card p-4">
                <h2 class="text-base font-bold mb-2 text-red-600">ì‹œë‚˜ë¦¬ì˜¤ 1: ë„·í”Œë¦­ìŠ¤ ë”œ</h2>
                <p class="text-xs font-semibold text-gray-500 mb-2">High Risk, Tax-Deferred</p>
                <p class="text-sm font-bold text-gray-800">RPV:</p>
                <p id="netflixRPVSim" class="text-xl font-extrabold text-red-800 mt-1">$0.00</p>
            </div>

            <!-- ì‹œë‚˜ë¦¬ì˜¤ 2: íŒŒë¼ë§ˆìš´íŠ¸ ì¸ìˆ˜ ê²°ê³¼ -->
            <div id="paramountCardSim" class="scenario-card card p-4">
                <h2 class="text-base font-bold mb-2 text-green-600">ì‹œë‚˜ë¦¬ì˜¤ 2: íŒŒë¼ë§ˆìš´íŠ¸ ë”œ</h2>
                <p class="text-xs font-semibold text-gray-500 mb-2">Low Risk, Taxed-Cash</p>
                <p class="text-sm font-bold text-gray-800">RPV:</p>
                <p id="paramountRPVSim" class="text-xl font-extrabold text-green-800 mt-1">$0.00</p>
            </div>
        </div>

        <!-- ìµœì¢… ê²°ë¡  -->
        <div class="card p-4 bg-indigo-50 border-2 border-indigo-300">
            <h2 class="text-base font-bold text-center text-indigo-700 mb-1">ìµœì¢… ê²°ë¡ </h2>
            <p id="winnerDisplaySim" class="text-xl font-extrabold text-center text-indigo-900">ê²°ê³¼ë¥¼ ê³„ì‚° ì¤‘...</p>
        </div>

    </div>

    <script>
        // ì´ˆê¸° ìƒìˆ˜ ì„¤ì •
        const NETFLIX_SUCCESS_VALUE = 32.0;
        const NETFLIX_FAILURE_VALUE = 20.0;
        const PARAMOUNT_CASH_VALUE = 30.0;
        const NETFLIX_TIME_MONTHS = 18;
        const PARAMOUNT_TIME_MONTHS = 6;
        const REINVEST_TIME_MONTHS = 12;

        document.addEventListener('DOMContentLoaded', () => {
            // ì´ˆê¸° ë¡œë“œ ì‹œ ê°’ ì—…ë°ì´íŠ¸ ë° ê³„ì‚° ì‹¤í–‰
            updateRangeLabelSim('hurdleRateSim', 'hurdleRateValueSim', '%');
            updateRangeLabelSim('failRiskSim', 'failRiskValueSim', '%');
            updateRangeLabelSim('taxRateSim', 'taxRateValueSim', '%', true); 
            calculateRPVSim();
        });

        function updateRangeLabelSim(inputId, labelId, suffix, isInitial = false) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);

            // [FIX]: Null check added for robustness in embedded environments
            if (!label) {
                console.error(`Error: Label element with ID '${labelId}' not found.`);
                return; // Prevents TypeError
            }

            const fixed = (inputId === 'taxRateSim' || isInitial) ? 1 : 1; 
            label.textContent = parseFloat(input.value).toFixed(fixed) + suffix;
            
            // [FIX]: Logic that updated secondary display elements (like displayFailRiskSim) removed 
            // as those elements are no longer present in the simplified HTML structure.
        }

        function calculateRPVSim() {
            const hurdleRate = parseFloat(document.getElementById('hurdleRateSim').value) / 100;
            const failRisk = parseFloat(document.getElementById('failRiskSim').value) / 100;
            const taxRate = parseFloat(document.getElementById('taxRateSim').value) / 100;

            // ì›”ë³„ í• ì¸ìœ¨ ê³„ì‚°
            const monthlyDiscountRate = Math.pow(1 + hurdleRate, 1/12) - 1;

            // 1. ë„·í”Œë¦­ìŠ¤ RPV
            const successProb = 1 - failRisk;
            const netflixExpectedValue = 
                (successProb * NETFLIX_SUCCESS_VALUE) + 
                (failRisk * NETFLIX_FAILURE_VALUE);
            const netflixPV = netflixExpectedValue / Math.pow(1 + monthlyDiscountRate, NETFLIX_TIME_MONTHS);
            
            // 2. íŒŒë¼ë§ˆìš´íŠ¸ RPV
            const netCashAfterTax = PARAMOUNT_CASH_VALUE * (1 - taxRate);
            const reinvestmentFV = netCashAfterTax * Math.pow(1 + monthlyDiscountRate, REINVEST_TIME_MONTHS);
            const paramountPV = reinvestmentFV / Math.pow(1 + monthlyDiscountRate, NETFLIX_TIME_MONTHS);


            // 3. ê²°ê³¼ ë””ìŠ¤í”Œë ˆì´
            document.getElementById('netflixRPVSim').textContent = '$' + netflixPV.toFixed(2);
            document.getElementById('paramountRPVSim').textContent = '$' + paramountPV.toFixed(2);

            const netflixCard = document.getElementById('netflixCardSim');
            const paramountCard = document.getElementById('paramountCardSim');
            const winnerDisplay = document.getElementById('winnerDisplaySim');

            // Winner íŒì • ë° ì‹œê°í™”
            netflixCard.classList.remove('highlight-win');
            paramountCard.classList.remove('highlight-win');

            if (paramountPV > netflixPV) {
                paramountCard.classList.add('highlight-win');
                winnerDisplay.innerHTML = 'íŒŒë¼ë§ˆìš´íŠ¸ ë”œ **(RPV ìš°ìœ„)**';
                winnerDisplay.style.color = '#065f46'; /* Green-800 */
            } else if (netflixPV > paramountPV) {
                netflixCard.classList.add('highlight-win');
                winnerDisplay.innerHTML = 'ë„·í”Œë¦­ìŠ¤ ë”œ **(RPV ìš°ìœ„)**';
                winnerDisplay.style.color = '#991b1b'; /* Red-800 */
            } else {
                winnerDisplay.innerHTML = 'ë‘ ë”œì˜ **RPVê°€ ëŒ€ë“±í•¨**';
                winnerDisplay.style.color = '#1e3a8a'; /* Indigo-900 */
            }
        }
    </script>
